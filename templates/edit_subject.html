
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h5 class="mb-3">Edit Subject</h5>
  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" value="{{ row.name }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Code</label>
      <input name="code" class="form-control" value="{{ row.code or '' }}">
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('manage_subjects') }}" class="btn btn-outline-secondary">Back</a>
    </div>
  </form>
</div>
{% endblock %}
