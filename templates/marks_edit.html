
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h5 class="mb-3">Edit Marks</h5>

  <form method="post">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">BOT</label>
        <input type="number" name="bot_mark" class="form-control" value="{{ row.bot_mark if row.get('bot_mark') is not none else '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Midterm</label>
        <input type="number" name="midterm_mark" class="form-control" value="{{ row.midterm_mark if row.get('midterm_mark') is not none else '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">EOT</label>
        <input type="number" name="eot_mark" class="form-control"
               value="{{ row.eot_mark if row.get('eot_mark') is not none else row.eot if row.get('eot') is not none else '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Initials</label>
        <input type="text" name="initials" class="form-control" value="{{ row.initials or '' }}">
      </div>
      <div class="col-12">
        <label class="form-label">Comment</label>
        <input type="text" name="comment" class="form-control" value="{{ row.comment or '' }}">
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('marks_hub') }}">Back</a>
    </div>
  </form>
</div>
{% endblock %}
