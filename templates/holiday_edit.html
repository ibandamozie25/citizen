
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h5 class="mb-3">Edit Holiday Package Row</h5>

  <form method="post">
    <div class="row g-3">
      <div class="col-md-2">
        <label class="form-label">ENG</label>
        <input type="number" name="eng" step="0.01" class="form-control" value="{{ row.eng or '' }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">MAT</label>
        <input type="number" name="mat" step="0.01" class="form-control" value="{{ row.mat or '' }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">SCI</label>
        <input type="number" name="sci" step="0.01" class="form-control" value="{{ row.sci or '' }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">SST</label>
        <input type="number" name="sst" step="0.01" class="form-control" value="{{ row.sst or '' }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">AGG</label>
        <input type="number" name="agg" class="form-control" value="{{ row.agg or '' }}">
      </div>
      <div class="col-md-2">
        <label class="form-label">TOTAL</label>
        <input type="number" name="total" class="form-control" value="{{ row.total or '' }}">
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('holiday_hub') }}">Back</a>
    </div>
  </form>
</div>
{% endblock %}
