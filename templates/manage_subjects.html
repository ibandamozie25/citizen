
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4 class="text-primary mb-3">Manage Subjects</h4>

  <!-- Add new -->
  <form method="post" action="{{ url_for('manage_subjects') }}" class="row g-2 mb-3">
    <input type="hidden" name="action" value="create">
    <div class="col-md-5">
      <label class="form-label">Subject Name</label>
      <input name="name" class="form-control" placeholder="e.g., English Language" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Subject Code</label>
      <input name="code" class="form-control" placeholder="e.g., ENG">
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100" type="submit">Add</button>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <a href="{{ url_for('subjects_export') }}" class="btn btn-success w-100">Export</a>
	  <a href="{{ url_for('grading_scale') }}" class="btn btn-success w-100">Manage Grading </a>
	  <a href="{{ url_for('dashboard') }}" class="btn btn-success w-100">‚Üê Back </a>  
    </div>
  </form>

  <!-- Import -->
  <form method="post" action="{{ url_for('subjects_import') }}" enctype="multipart/form-data" class="border rounded p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-6">
        <label class="form-label">Import subjects (.xlsx / .xls / .csv)</label>
        <input type="file" name="file" class="form-control" required>
        <div class="form-text">Columns required: name, code</div>
      </div>
      <div class="col-md-3">
        <button class="btn btn-outline-primary w-100" type="submit">Import</button>
      </div>
    </div>
  </form>

  <!-- Search -->
  <form method="get" action="{{ url_for('manage_subjects') }}" class="row g-2 mb-3">
    <div class="col-md-4">
      <input type="text" name="q" class="form-control" placeholder="Search name or code..." value="{{ q }}">
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-secondary w-100">Search</button>
    </div>
  </form>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Code</th>
          <th style="width:150px;">Action</th>
        </tr>
      </thead>
      <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.code }}</td>
          <td>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_subject', sid=r.id) }}">Edit</a>
            <form method="post" action="{{ url_for('delete_subject', sid=r.id) }}" style="display:inline;" onsubmit="return confirm('Delete this subject?');">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="text-center">No subjects found.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
