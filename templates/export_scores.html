
<!DOCTYPE html>
<html>
<head>
  <title>Export Scores</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h3 { text-align: center; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    .btn { padding: 10px 20px; margin-top: 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    @media print {
      .btn { display: none; }
    }
  </style>
</head>
<body>
  <h3>Exported Scores: Class {{ class_ }}, {{ term }} - {{ year }}</h3>

  <table>
    <thead>
      <tr>
        <th>Student Number</th>
        <th>Full Name</th>
        <th>Subject</th>
        <th>Paper</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td>{{ r.student_number }}</td>
        <td>{{ r.full_name }}</td>
        <td>{{ r.subject }}</td>
        <td>{{ r.paper_name }}</td>
        <td>{{ r.score }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button class="btn" onclick="window.print()">Print</button>
</body>
</html>
