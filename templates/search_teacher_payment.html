
{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
  <h4 class="text-primary text-center">Search Teacher to Pay</h4>

  <form method="POST" class="row mb-4 justify-content-center">
    <div class="col-md-6">
      <input type="text" name="keyword" class="form-control" placeholder="Enter Teacher ID or Name" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </form>

  {% if teachers %}
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for t in teachers %}
          <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.first_name }} {{ t.last_name }}</td>
            <td>{{ t.contact or 'N/A' }}</td>
            <td>
              <a href="{{ url_for('pay_specific_teacher', teacher_id=t.id) }}" class="btn btn-sm btn-success">Pay</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}
</div>

{% endblock %}
