
<!-- templates/add_subject.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addPartField() {
      const partsDiv = document.getElementById('parts');
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'parts';
      input.className = 'form-control my-1';
      input.placeholder = 'Subject Part Name';
      partsDiv.appendChild(input);
    }
  </script>
</head>
<body class="container mt-5">
  <h3 class="mb-4">Add Subject and Parts</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Subject Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Subject Parts (optional):</label>
      <div id="parts">
        <input type="text" name="parts" class="form-control my-1" placeholder="Subject Part Name">
      </div>
      <button type="button" onclick="addPartField()" class="btn btn-sm btn-outline-secondary mt-2">+ Add Another Part</button>
    </div>

    <button type="submit" class="btn btn-primary">Save Subject</button>
    <a href="{{ url_for('register_teacher') }}" class="btn btn-secondary">Back</a>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
